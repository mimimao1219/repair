<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>维修人管理</title>

	<link rel="stylesheet" href="../public/stylesheets/mui.min.css" />

	<style>
		.mui-input-row {
			border-bottom: 1px solid #e1e2e3;
		}
		
		.mui-input-row span {
			color: #9e9e9e;
			float: left;
		}
		
		.mui-table-view-cells span {
			color: #000000;
			float: left;
			position: relative;
			overflow: hidden;
			padding: 10px 0px;
			display: block;
			-webkit-touch-callout: none;
			border-bottom: 1px solid #ebecee;
			font-weight: 700;
			;
		}
		
		.mui-white-space {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			padding-right: 15px;
		}
		/*	新添加样式*/
		
		.mui-table-view2 {
			position: relative;
			margin-top: 0;
			margin-bottom: 0px;
			padding-left: 0;
			list-style: none;
			background-color: #fff;
		}
		
		.mui-input-row span {
			padding: 15px 0px;
		}
		/*	新添加样式2*/
		
		.row1 {
			width: 50%;
			text-align: center;
			display: block;
			font-size: 16px;
		}
		
		.btn-bg {
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #2cb5f2), color-stop(1, #046dbb));
			height: 45px;
			line-height: 45px;
		}
		
		.btn-size {
			width: 49%;
			border: none;
			color: #FFFFFF;
			padding-top: 15px;
			padding-left: 0px;
			float: left;
			border-radius: 0px
		}
		
		.btn-size1 {
			width: 50%;
			border: none;
			color: #FFFFFF;
			padding-top: 15px;
			padding-left: 0px;
			border-radius: 0px;
		}
		
		.btn-span {
			float: left;
			display: inline;
			overflow: hidden;
			background-color: #FFFFFF;
			width: 1px;
			margin: 0px 1px;
		}
		
		.mui-input-rows {
			border-bottom: none;
		}
		
		.mui-input-rows input {
			text-align: left;
			padding-left: 15px;
		}
		
		.mui-input-rows label {
			width: 35%;
		}
		
		.row-bg {
			background-color: #ececec;
		}
		
		.mui-control-content {
			background-color: #EFEFF4;
			min-height: 230px;
		}
		
		.mui-control-content .mui-loading {
			margin-top: 50px;
		}
	</style>
</head>

<body>

	<!--成本中心选择-->
	<div class="mui-content">

		<form id='edit_form' action='/setup/costcentersave' method='post'>
			<input type='hidden' name='_csrf' value='<%= csrf %>'>
			<input type='hidden' id='tid' name='tid' value=''>
			<div class="btn-bg">
				<a href="/setup/costcenterlist"> <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn-size mui-icon mui-icon-plus" style="color: #FFFFFF;">新增 </button></a>
				<span class="btn-span">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
				<button type="submit" class="mui-btn mui-btn-primary mui-btn-outlined btn-size1 mui-icon mui-icon-checkmarkempty " style="color: #FFFFFF;">保存</button>
			</div>

			<div style="border-bottom: 1px solid #0062CC; padding-bottom: 20px;background-color: #FFFFFF;">
				<ul class="mui-table-view2">

					<li class="mui-input-row  mui-input-rows">
						<label style="padding-right: 0px;width: 37%;">成本中心编号：</label>
						<input required id='costCenter' name='costCenter' value='' type="text" class="mui-input-clear" style="  border-bottom: 1px solid #e1e2e3;  float: left;width: 60%; padding-left: 15px; ">
					</li>
					<li class="mui-input-row  mui-input-rows">
						<label style="padding-right: 0px;width: 37%;">成本中心名称：</label>
						<input id='costCenterName' name='costCenterName' value='' type="text" class="mui-input-clear" style="  border-bottom: 1px solid #e1e2e3; float: left; width: 60%; padding-left: 15px;">
					</li>
					<li class="mui-input-row  mui-input-rows">
						<label style="padding-right: 0px;width: 37%;">排序：</label>
						<input required id='OrderIndex' name='OrderIndex' value='' type="text" class="mui-input-clear" style="  border-bottom: 1px solid #e1e2e3; float: left;width: 60%; padding-left: 15px; ">
					</li>

				</ul>
			</div>

			<div>

			</div>
		</form>

		<!--成本中心信息-->

		<div id="slider" class="mui-slider" style="margin-top: 0px; ">
			<ul class="mui-table-view2" id='comtactselect'>
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background: #FFFFFF;margin-top: 0px;">
					<li class="mui-table-view-cells mui-input-row" style="background-color:#ececec ; list-style: none;">

						<span class="row1">成本中心</span>
						<span class="row1">名称</span>
						<span class="row1">排序</span>
					</li>
				</div>


				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content ">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view" style="margin-top:5px;">
									<%if (costcenters!=null){%>
										<%- partial('./_costcenter', {collection:costcenters, as:'costcenter'}) %>
											<%}%>

												</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</div>
</body>

<script src="../../public/javascripts/mui.min.js"></script>
<script src="../../public/javascripts/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: true //是否显示滚动条
	});

	//选择维修人
	mui('#comtactselect').on('tap', 'a', function() {
		document.getElementById('costCenter').value = this.dataset.costCenter;
		document.getElementById('costCenterName').value = this.dataset.costCenterName;
		document.getElementById('OrderIndex').value = this.dataset.OrderIndex;

	});
</script>


</html>
